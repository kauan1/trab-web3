<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Criar minha conta</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="registerStyle.css">
        <script src="jquery-3.4.1.min.js"></script>
        <script scr="register.js"></script>
    </head>
    <body>
        <div id="background">
            
            <form id="registerForm" method="POST" action="login.php?acao=criar"> 
                
                <div id="top">
                    
                    <p>nome:<input id="name" type="text" name="name"></p>
                    <p>data de nasc:<input id="nasc" type="text" name="nasc"></p>
                    <p>CPF:<input id="cpf" type="text" name="cpf"></p>
                    <p>telefone:<input id="telefone" type="text" name="telefone"></p>
                    <p>e-mail:<input id="email" type="text" name="email"></p>
                    <p>username:<input id="user" type="text" name="user"></p>
                    <p>senha:<input id="password" type="text" name="password"></p>
                    
                </div>
                
                <div id="bottom">
                    
                    <div id="button">
                    
                    <input class="submit" id="register" type="submit" value="register">
                    <input class="submit" id="clear" type="submit" value="clear">
                    
                    </div>
                    
                </div>
                
            </form>
            
        </div>
    </body>
</html>
